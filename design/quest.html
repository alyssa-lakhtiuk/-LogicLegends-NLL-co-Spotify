    <script>
        // Array of records from the database
        var records1 = [
            { id: 1, text: "Question 1" },
            { id: 2, text: "Random text: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod temp" },
            { id: 3, text: "Question 3" }
        ];
        var records2 = [
            { id: 1, text: "Question " },
            { id: 2, text: "Question " },
            { id: 3, text: "Question " }
        ];

        // Function to generate buttons and change text
        function generateButtons(records) {
            var container = document.getElementById("buttonContainer");

            records.forEach(function(record) {
                var elem = document.createElement("div");
                elem.className = "row justify-content-center";

                var buttonItem = document.createElement("div");
                buttonItem.className = "buttonItem";

                var button = document.createElement("button");
                button.className = "btn";

                button.textContent = record.text;

                var i = 0;
                button.onclick = function (){
                    i++;
                    activateText('Hello!', records1);

                }

                buttonItem.appendChild(button);
                container.appendChild(buttonItem);

            });
        }

        function activateText(someText, records){
            var obj = document.getElementById("testQuestion");
            if (obj.style.display === "none" ) {
                obj.style.display = "flex";
            }
            var element5 = document.getElementById('testQuestion');
            element5.innerHTML = someText;
            deleteButtons();
            generateButtons(records);
        }
        function deleteButtons() {
            var container = document.getElementById("buttonContainer");
            container.innerHTML = ""; // Remove all child elements
        }


        // Call the function to generate buttons
        generateButtons(records2);
    </script>
