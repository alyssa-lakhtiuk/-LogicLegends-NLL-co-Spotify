    <style>
        body{
            font-family: "Nunito", sans-serif;
            background: black;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .navbar-nav .nav-link{
            font-family: 'Nunito', sans-serif;
            font-style: normal;
            font-weight: 500;
            font-size: 30px;
            line-height: 41px;
            letter-spacing: 0.1em;

            color: #FFFFFF;
        }
        .btn{
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(2, 167, 65, 0.65);
            border-radius: 16px;
            align-content: center;
            justify-content: center;
            display: flex;
            outline: none;

            border: #00C24A;
            text-align: center;
            font-family: "Nunito", sans-serif;
            color: white;

        .btn:active{

            color: black;

        .btn:hover{

        }
        .btn:focus {

        }
